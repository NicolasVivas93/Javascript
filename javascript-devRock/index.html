<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="titulo">TITULO</h1>
    <input type="text" id="entrada"> <br> <br>
    <button id="boton">ENTRAR</button>
    <!--<script src="funciones.js"></script>-->
    <!--<script src="funciones-return.js"></script>-->
    <script>
        let titulo = document.getElementById("titulo");
        let entrada = document.getElementById("entrada");
        let boton = document.getElementById("boton");
        //console.log(titulo, entrada, boton);

        titulo.innerHTML = "Titulo modificado desde Javascript";
        console.log(titulo.innerHTML);
        boton.innerHTML = "SALUDAR";

        boton.addEventListener('click', function () {
            let tipo = entrada.value;
            //alert(tipo + ' OUCH');
            titulo.innerHTML = `Hola ${tipo}, bienvenido!!`;
        });
    </script>
</body>
</html>
